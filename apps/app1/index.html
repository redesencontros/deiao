<script>
const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const trailCanvas = document.createElement("canvas");
const trailCtx = trailCanvas.getContext("2d");

const dotCanvas = document.createElement("canvas");
const dotCtx = dotCanvas.getContext("2d");

/* FULLSCREEN SAFE SETUP INSIDE CONTAINER */
trailCanvas.style.position = "fixed";
trailCanvas.style.inset = "0";
trailCanvas.style.width = "100%";
trailCanvas.style.height = "100%";
trailCanvas.style.pointerEvents = "none";

dotCanvas.style.position = "fixed";
dotCanvas.style.inset = "0";
dotCanvas.style.width = "100%";
dotCanvas.style.height = "100%";
dotCanvas.style.pointerEvents = "auto";

document.body.appendChild(trailCanvas);
document.body.appendChild(dotCanvas);

let width = trailCanvas.width = dotCanvas.width = window.innerWidth;
let height = trailCanvas.height = dotCanvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  width = trailCanvas.width = dotCanvas.width = window.innerWidth;
  height = trailCanvas.height = dotCanvas.height = window.innerHeight;
});

const cursor = { x: width/2, y: height/2 };
let idleTimer = 0;

function updatePointer(e) {
  const rect = dotCanvas.getBoundingClientRect();

  if (e.touches && e.touches.length > 0) {
    cursor.x = e.touches[0].clientX - rect.left;
    cursor.y = e.touches[0].clientY - rect.top;
  } else {
    cursor.x = e.clientX - rect.left;
    cursor.y = e.clientY - rect.top;
  }

  idleTimer = 0;
}

document.addEventListener("mousemove", updatePointer);
document.addEventListener("touchstart", updatePointer, { passive: true });
document.addEventListener("touchmove", updatePointer, { passive: false });

class Dot {
  constructor(x, y, color, baseMaxSpeed, maxForce, orbitRadius) {
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;

    this.radius = 7;
    this.color = color;

    this.baseMaxSpeed = baseMaxSpeed;
    this.maxForce = maxForce;
    this.orbitRadius = orbitRadius;

    this.orbitAngle = Math.random() * Math.PI * 2;
    this.above = Math.random() < 0.5;

    this.trail = [];
    this.frameCounter = 0;
  }

  update(dots) {
    const dx = cursor.x - this.x;
    const dy = cursor.y - this.y;

    const distSq = dx*dx + dy*dy;
    const maxDistance = 400;
    const distanceFactor = Math.min(Math.sqrt(distSq) / maxDistance, 1);
    const dynamicMaxSpeed = this.baseMaxSpeed * (0.7 + distanceFactor);

    if (idleTimer > 120) {
      this.orbitAngle += 0.01;
      const tx = cursor.x + Math.cos(this.orbitAngle) * this.orbitRadius;
      const ty = cursor.y + Math.sin(this.orbitAngle) * this.orbitRadius;
      this.seek(tx - this.x, ty - this.y, dynamicMaxSpeed);
    } else {
      this.seek(dx, dy, dynamicMaxSpeed);
    }

    const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
    if (speed > dynamicMaxSpeed) {
      this.vx = (this.vx/speed) * dynamicMaxSpeed;
      this.vy = (this.vy/speed) * dynamicMaxSpeed;
    }

    this.x += this.vx;
    this.y += this.vy;

    this.frameCounter++;

    if (this.frameCounter % 2 === 0) {
      this.trail.push({ x: this.x, y: this.y, time: performance.now() });
    }

    if (this.trail.length > 200) {
      this.trail.shift();
    }
  }

  seek(dx, dy, maxSpeed) {
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist === 0) return;

    dx = (dx/dist) * maxSpeed;
    dy = (dy/dist) * maxSpeed;

    this.vx += (dx - this.vx) * 0.08;
    this.vy += (dy - this.vy) * 0.08;
  }

  drawDot(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  drawTrail(now) {
    if (this.trail.length < 2) return;

    trailCtx.beginPath();
    trailCtx.lineWidth = 0.05;
    trailCtx.strokeStyle = "white";

    for (let i = 0; i < this.trail.length; i++) {
      const p = this.trail[i];
      const age = now - p.time;

      if (age > 7000) {
        this.trail.splice(i, 1);
        i--;
        continue;
      }

      let alpha = 1;
      if (age > 3000) {
        alpha = 1 - (age - 3000) / 3000;
      }

      trailCtx.globalAlpha = alpha;

      if (i === 0) trailCtx.moveTo(p.x, p.y);
      else trailCtx.lineTo(p.x, p.y);
    }

    trailCtx.stroke();
    trailCtx.globalAlpha = 1;
  }
}

function randomInCloud(radius) {
  const angle = Math.random() * Math.PI * 2;
  const r = Math.random() * radius;
  return {
    x: width / 2 + Math.cos(angle) * r,
    y: height / 2 + Math.sin(angle) * r
  };
}

const colors = [
  "rgb(255,80,80)",
  "rgb(80,150,255)",
  "rgb(80,255,150)",
  "rgb(200,100,255)",
  "rgb(255,200,80)"
];

const dots = colors.map((color, index) => {
  const p = randomInCloud(150);

  return new Dot(
    p.x,
    p.y,
    color,
    2 + Math.random(),
    0.08,
    60 + index * 35
  );
});

function animate() {
  idleTimer++;
  const now = performance.now();

  dotCtx.clearRect(0, 0, width, height);
  trailCtx.clearRect(0, 0, width, height);

  for (let dot of dots) dot.update(dots);
  for (let dot of dots) if (!dot.above) dot.drawDot(dotCtx);
  for (let dot of dots) dot.drawTrail(now);
  for (let dot of dots) if (dot.above) dot.drawDot(dotCtx);

  requestAnimationFrame(animate);
}

animate();
</script>

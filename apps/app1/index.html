<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbiting Cursor Dots</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #123455;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<script>
const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const trailCanvas = document.createElement("canvas");
const trailCtx = trailCanvas.getContext("2d");

const dotCanvas = document.createElement("canvas");
const dotCtx = dotCanvas.getContext("2d");

document.body.appendChild(trailCanvas);
document.body.appendChild(dotCanvas);

let width = trailCanvas.width = dotCanvas.width = window.innerWidth;
let height = trailCanvas.height = dotCanvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  width = trailCanvas.width = dotCanvas.width = window.innerWidth;
  height = trailCanvas.height = dotCanvas.height = window.innerHeight;
});

const cursor = { x: width/2, y: height/2 };
let idleTimer = 0;

window.addEventListener("mousemove", e => {
  cursor.x = e.clientX;
  cursor.y = e.clientY;
  idleTimer = 0;
});

let isTouching = false;

window.addEventListener("touchstart", () => {
  isTouching = true;
}, { passive: true });

window.addEventListener("touchend", () => {
  isTouching = false;
}, { passive: true });

window.addEventListener("touchmove", e => {
  if (!isTouching) return;
  const t = e.touches[0];
  if (!t) return;

  cursor.x = t.clientX;
  cursor.y = t.clientY;
  idleTimer = 0;

  e.preventDefault();
}, { passive: false });

class Dot {
  constructor(x, y, color, baseMaxSpeed, maxForce, orbitRadius) {
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;

    this.radius = 10;
    this.color = color;

    this.baseMaxSpeed = baseMaxSpeed;
    this.maxForce = maxForce;
    this.orbitRadius = orbitRadius;

    this.orbitAngle = Math.random() * Math.PI * 2;
    this.above = Math.random() < 0.5;

    this.trail = [];
    this.frameCounter = 0;
  }

  update(dots) {
    const dx = cursor.x - this.x;
    const dy = cursor.y - this.y;

    const distSq = dx*dx + dy*dy;
    const maxDistance = 400;
    const distanceFactor = Math.min(Math.sqrt(distSq) / maxDistance, 1);
    const dynamicMaxSpeed = this.baseMaxSpeed * (1 + distanceFactor);

    if (idleTimer > 120) {
      this.orbitAngle += 0.01;
      const tx = cursor.x + Math.cos(this.orbitAngle) * this.orbitRadius;
      const ty = cursor.y + Math.sin(this.orbitAngle) * this.orbitRadius;
      this.seek(tx - this.x, ty - this.y, dynamicMaxSpeed);
    } else {
      this.seek(dx, dy, dynamicMaxSpeed);
    }

    // DESKTOP unchanged
    if (!IS_MOBILE) {
      this.separate(dots);
    }

    // MOBILE steering dodge
    if (IS_MOBILE) {
      this.separateMobile(dots);
    }

    const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
    if (speed > dynamicMaxSpeed) {
      this.vx = (this.vx/speed) * dynamicMaxSpeed;
      this.vy = (this.vy/speed) * dynamicMaxSpeed;
    }

    this.x += this.vx;
    this.y += this.vy;

    // ðŸ”¥ HARD MIN DISTANCE ENFORCEMENT (MOBILE ONLY)
    if (IS_MOBILE) {
      this.enforceMinimumDistance(dots);
    }

    // ----- TRAIL -----
    if (!IS_MOBILE) {
      let totalDist = 0;
      let count = 0;

      for (let other of dots) {
        if (other === this) continue;
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        totalDist += Math.sqrt(dx*dx + dy*dy);
        count++;
      }

      const avgDist = count > 0 ? totalDist / count : 0;
      const spacingRef = 300;
      const distanceFactorSpacing = Math.min(avgDist / spacingRef, 1);

      const minTrailSize = this.radius * 0.01;
      const maxTrailSize = this.radius * 0.85;

      const trailSize =
        minTrailSize + (maxTrailSize - minTrailSize) * distanceFactorSpacing;

      this.trail.push({
        x: this.x,
        y: this.y,
        time: performance.now(),
        size: trailSize
      });

    } else {
      this.frameCounter++;

      if (this.frameCounter % 2 === 0) {
        this.trail.push({
          x: this.x,
          y: this.y,
          time: performance.now()
        });
      }

      if (this.trail.length > 250) {
        this.trail.shift();
      }
    }
  }

  seek(dx, dy, maxSpeed) {
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist === 0) return;

    dx = (dx/dist) * maxSpeed;
    dy = (dy/dist) * maxSpeed;

    if (IS_MOBILE) {
      const responsiveness = 0.35;
      this.vx += (dx - this.vx) * responsiveness;
      this.vy += (dy - this.vy) * responsiveness;
      return;
    }

    let steerX = dx - this.vx;
    let steerY = dy - this.vy;

    const steerMag = Math.sqrt(steerX*steerX + steerY*steerY);
    if (steerMag > this.maxForce) {
      steerX = (steerX/steerMag) * this.maxForce;
      steerY = (steerY/steerMag) * this.maxForce;
    }

    this.vx += steerX;
    this.vy += steerY;
  }

  // DESKTOP unchanged
  separate(dots) {
    const minDistance = this.radius * 3.5;

    for (let other of dots) {
      if (other === this) continue;

      const dx = this.x - other.x;
      const dy = this.y - other.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist > 0 && dist < minDistance) {
        const overlap = minDistance - dist;
        const nx = dx / dist;
        const ny = dy / dist;

        this.x += nx * overlap * 0.5;
        this.y += ny * overlap * 0.5;

        other.x -= nx * overlap * 0.5;
        other.y -= ny * overlap * 0.5;
      }
    }
  }

  // MOBILE steering
  separateMobile(dots) {
    const desiredSeparation = this.radius * 3;
    let steerX = 0;
    let steerY = 0;
    let count = 0;

    for (let other of dots) {
      if (other === this) continue;

      const dx = this.x - other.x;
      const dy = this.y - other.y;
      const distSq = dx*dx + dy*dy;

      if (distSq > 0 && distSq < desiredSeparation * desiredSeparation) {
        const dist = Math.sqrt(distSq);
        const nx = dx / dist;
        const ny = dy / dist;
        const strength = (desiredSeparation - dist) / desiredSeparation;

        steerX += nx * strength;
        steerY += ny * strength;
        count++;
      }
    }

    if (count > 0) {
      steerX /= count;
      steerY /= count;
      const dodgeForce = 0.6;
      this.vx += steerX * dodgeForce;
      this.vy += steerY * dodgeForce;
    }
  }

  // ðŸ”¥ HARD COLLISION RESOLVE (MOBILE ONLY)
  enforceMinimumDistance(dots) {
    const minDistance = this.radius * 3.5;

    for (let other of dots) {
      if (other === this) continue;

      const dx = this.x - other.x;
      const dy = this.y - other.y;
      const distSq = dx*dx + dy*dy;

      if (distSq === 0) continue;

      if (distSq < minDistance * minDistance) {
        const dist = Math.sqrt(distSq);
        const overlap = minDistance - dist;

        const nx = dx / dist;
        const ny = dy / dist;

        // push both apart evenly
        this.x += nx * overlap * 0.5;
        this.y += ny * overlap * 0.5;

        other.x -= nx * overlap * 0.5;
        other.y -= ny * overlap * 0.5;
      }
    }
  }

  drawDot(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  drawTrail(now) {
    if (!IS_MOBILE) {
      for (let i = this.trail.length - 1; i >= 0; i--) {
        const p = this.trail[i];
        const age = now - p.time;

        let alpha = 0.1;

        if (age > 10000) {
          const fade = (age - 10000) / 5000;
          alpha = 0.1 * (1 - fade);
        }

        if (alpha <= 0) {
          this.trail.splice(i, 1);
          continue;
        }

        trailCtx.globalAlpha = alpha;
        trailCtx.beginPath();
        trailCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        trailCtx.fillStyle = "white";
        trailCtx.fill();
      }

      trailCtx.globalAlpha = 1;

    } else {
      if (this.trail.length < 2) return;

      trailCtx.beginPath();
      trailCtx.lineWidth = 1;
      trailCtx.strokeStyle = "white";

      for (let i = 0; i < this.trail.length; i++) {
        const p = this.trail[i];
        const age = now - p.time;

        if (age > 10000) {
          this.trail.splice(i, 1);
          i--;
          continue;
        }

        let alpha = 1;
        if (age > 5000) {
          const fade = (age - 5000) / 5000;
          alpha = 1 - fade;
        }

        trailCtx.globalAlpha = alpha;

        if (i === 0) trailCtx.moveTo(p.x, p.y);
        else trailCtx.lineTo(p.x, p.y);
      }

      trailCtx.stroke();
      trailCtx.globalAlpha = 1;
    }
  }
}

// ---------- Create Dots ----------
function randomInCloud(radius) {
  const angle = Math.random() * Math.PI * 2;
  const r = Math.random() * radius;
  return {
    x: width / 2 + Math.cos(angle) * r,
    y: height / 2 + Math.sin(angle) * r
  };
}

const colors = [
  "rgb(255,80,80)",
  "rgb(80,150,255)",
  "rgb(80,255,150)",
  "rgb(200,100,255)",
  "rgb(255,200,80)"
];

const dots = colors.map((color, index) => {
  const p = randomInCloud(150);

  const baseSpeed = IS_MOBILE
    ? 4 + Math.random() * 2
    : 2 + Math.random() * 1.8;

  const force = IS_MOBILE
    ? 0.2
    : 0.08;

  return new Dot(
    p.x,
    p.y,
    color,
    baseSpeed,
    force,
    60 + index * 35
  );
});

function animate() {
  idleTimer++;
  const now = performance.now();

  dotCtx.clearRect(0, 0, width, height);
  trailCtx.clearRect(0, 0, width, height);

  for (let dot of dots) dot.update(dots);
  for (let dot of dots) if (!dot.above) dot.drawDot(dotCtx);
  for (let dot of dots) dot.drawTrail(now);
  for (let dot of dots) if (dot.above) dot.drawDot(dotCtx);

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Murmuration â€“ Offscreen Arrival</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const BOID_COUNT = 2600;
const boids = [];

let time = 0;

// Choose a random entry side
const entrySide = Math.floor(Math.random() * 4);
// 0 = left, 1 = right, 2 = top, 3 = bottom

class Boid {
  constructor() {

    // Cluster radius for spawn
    const clusterRadius = 200;
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * clusterRadius;

    // Spawn offscreen depending on side
    if (entrySide === 0) { // left
      this.x = -300 + Math.cos(angle) * r;
      this.y = height / 2 + Math.sin(angle) * r;
      this.vx = 2;
      this.vy = (Math.random() - 0.5) * 0.5;
    }
    if (entrySide === 1) { // right
      this.x = width + 300 + Math.cos(angle) * r;
      this.y = height / 2 + Math.sin(angle) * r;
      this.vx = -2;
      this.vy = (Math.random() - 0.5) * 0.5;
    }
    if (entrySide === 2) { // top
      this.x = width / 2 + Math.cos(angle) * r;
      this.y = -300 + Math.sin(angle) * r;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = 2;
    }
    if (entrySide === 3) { // bottom
      this.x = width / 2 + Math.cos(angle) * r;
      this.y = height + 300 + Math.sin(angle) * r;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = -2;
    }
  }

  update(boids) {

    let alignX = 0, alignY = 0;
    let cohesionX = 0, cohesionY = 0;
    let separationX = 0, separationY = 0;
    let count = 0;

    const perception = 55;
    const perceptionSq = perception * perception;

    for (let i = 0; i < boids.length; i++) {
      const other = boids[i];
      if (other === this) continue;

      const dx = other.x - this.x;
      const dy = other.y - this.y;
      const distSq = dx * dx + dy * dy;

      if (distSq < perceptionSq) {
        const dist = Math.sqrt(distSq);

        // front-weighted influence
        const forwardness = (dx * this.vx + dy * this.vy) / (dist + 0.001);
        const weight = forwardness > 0 ? 1.6 : 0.3;

        alignX += other.vx * weight;
        alignY += other.vy * weight;

        cohesionX += other.x;
        cohesionY += other.y;

        if (distSq < 49) {
          separationX -= dx;
          separationY -= dy;
        }

        count++;
      }
    }

    if (count > 0) {
      alignX /= count;
      alignY /= count;
      cohesionX /= count;
      cohesionY /= count;

      this.vx += (alignX - this.vx) * 0.045;
      this.vy += (alignY - this.vy) * 0.045;

      this.vx += (cohesionX - this.x) * 0.0009;
      this.vy += (cohesionY - this.y) * 0.0009;

      this.vx += separationX * 0.022;
      this.vy += separationY * 0.022;
    }

    // Gentle spatial wind (no bias)
    const windX = Math.sin(this.y * 0.002 + time) * 0.25;
    const windY = Math.cos(this.x * 0.002 - time) * 0.25;

    this.vx += windX * 0.02;
    this.vy += windY * 0.02;

    // Speed limit
    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
    const maxSpeed = 2.5;
    if (speed > maxSpeed) {
      this.vx = (this.vx / speed) * maxSpeed;
      this.vy = (this.vy / speed) * maxSpeed;
    }

    // Soft boundary steering
    const margin = 120;
    const turn = 0.06;

    if (this.x < margin) this.vx += turn;
    if (this.x > width - margin) this.vx -= turn;
    if (this.y < margin) this.vy += turn;
    if (this.y > height - margin) this.vy -= turn;

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.fillRect(this.x | 0, this.y | 0, 1, 1);
  }
}

for (let i = 0; i < BOID_COUNT; i++) {
  boids.push(new Boid());
}

function animate() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = "white";

  for (let i = 0; i < boids.length; i++) {
    boids[i].update(boids);
    boids[i].draw();
  }

  time += 0.002;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANÇA é isso aqui, ó</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ===== BACKGROUND LAYER ===== */
#backgroundLayer {
    position: fixed;
    inset: 0;
    z-index: 0;
}

#backgroundLayer canvas {
    position: absolute;
    inset: 0;
    z-index: 0;
}

/* ===== MAIN LAYER ===== */
#mainLayer {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    background: transparent;
}

/* ===== HEADER ===== */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2vh 0 1vh 0;
}

#headerLogo {
    width: clamp(150px, 30vw, 300px);
}

/* ===== GAME CONTAINER ===== */
#gameContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4vh;
    padding: 2vh 4vw 6vh 4vw;
}

#contentDisplay {
    width: min(95%, 1000px);
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    opacity: 1;
    transition: opacity 0.6s ease;
}

#contentDisplay.fade-out { opacity: 0; }

#contentDisplay img,
#contentDisplay video,
#contentDisplay audio,
#contentDisplay iframe,
#contentDisplay embed {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

#contentDisplay video,
#contentDisplay audio {
    pointer-events: none;
}

#revealBtn {
    width: clamp(40px, 7vw, 75px);
    cursor: pointer;
    transition: transform 0.15s ease;
}

#revealBtn:hover { transform: translateY(-3px); }
#revealBtn:active { transform: scale(0.9); }

video::-webkit-media-controls,
video::-webkit-media-controls-enclosure {
    display: none !important;
}
</style>
</head>

<body>

<!-- ===== BACKGROUND ===== -->
<div id="backgroundLayer">
<canvas id="canvas"></canvas>
</div>

<!-- ===== GAME ===== -->
<div id="mainLayer">

<header>
<img id="headerLogo"
src="https://raw.githubusercontent.com/redesencontros/deiao-dados/main/DANÇA%20logo.png">
</header>

<div id="gameContainer">
<div id="contentDisplay"></div>
<img id="revealBtn"
src="https://raw.githubusercontent.com/redesencontros/deiao-dados/main/button-icon-png-21057.png">
</div>

</div>

<script>
/* ===========================
   ===== BACKGROUND CODE =====
=========================== */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const BOID_COUNT = 3000;
const boids = [];

let time = 0;
let frame = 0;

const entrySide = Math.floor(Math.random() * 4);

const perception = 40;
const cellSize = perception;
let grid = {};

function buildGrid() {
  grid = {};
  for (let i = 0; i < boids.length; i++) {
    const b = boids[i];
    const cx = Math.floor(b.x / cellSize);
    const cy = Math.floor(b.y / cellSize);
    const key = cx + "," + cy;
    if (!grid[key]) grid[key] = [];
    grid[key].push(b);
  }
}

function getNearbyBoids(boid) {
  const cx = Math.floor(boid.x / cellSize);
  const cy = Math.floor(boid.y / cellSize);
  let neighbors = [];

  for (let x = -1; x <= 1; x++) {
    for (let y = -1; y <= 1; y++) {
      const key = (cx + x) + "," + (cy + y);
      if (grid[key]) neighbors = neighbors.concat(grid[key]);
    }
  }

  return neighbors;
}

class Boid {
  constructor() {
    const clusterRadius = 260;
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * clusterRadius;
    const far = 600;

    this.x = -far + Math.cos(angle) * r;
    this.y = height / 2 + Math.sin(angle) * r;
    this.vx = 3.5;
    this.vy = (Math.random() - 0.5) * 0.4;
  }

  update() {
    let alignX = 0, alignY = 0;
    let cohesionX = 0, cohesionY = 0;
    let separationX = 0, separationY = 0;
    let count = 0;

    const perceptionSq = perception * perception;
    const neighbors = getNearbyBoids(this);

    for (let i = 0; i < neighbors.length; i++) {
      const other = neighbors[i];
      if (other === this) continue;

      const dx = other.x - this.x;
      const dy = other.y - this.y;
      const distSq = dx * dx + dy * dy;

      if (distSq < perceptionSq) {
        alignX += other.vx;
        alignY += other.vy;
        cohesionX += other.x;
        cohesionY += other.y;

        if (distSq < 60) {
          separationX -= dx;
          separationY -= dy;
        }

        count++;
      }
    }

    if (count > 0) {
      alignX /= count;
      alignY /= count;
      cohesionX /= count;
      cohesionY /= count;

      this.vx += (alignX - this.vx) * 0.05;
      this.vy += (alignY - this.vy) * 0.05;

      this.vx += (cohesionX - this.x) * 0.001;
      this.vy += (cohesionY - this.y) * 0.001;

      this.vx += separationX * 0.02;
      this.vy += separationY * 0.02;
    }

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.fillRect(this.x | 0, this.y | 0, 1, 1);
  }
}

for (let i = 0; i < BOID_COUNT; i++) {
  boids.push(new Boid());
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = "white";

  buildGrid();

  for (let i = 0; i < boids.length; i++) {
    boids[i].update();
    boids[i].draw();
  }

  time += 0.003;
  requestAnimationFrame(animate);
}

animate();

/* ===========================
   ===== GAME CODE =====
=========================== */

const sheetURL = "links.txt";
let links = [];
let deck = [];
let isLoaded = false;

async function fetchSheet() {
    if (isLoaded) return;
    const response = await fetch(sheetURL + "?cacheBust=" + Date.now());
    const text = await response.text();
    links = text.split(/\r?\n/).map(r => r.trim()).filter(r => r.length > 0);
    shuffleDeck();
    isLoaded = true;
}

function shuffleDeck() {
    deck = [...links];
    for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
    }
}

document.getElementById("revealBtn").addEventListener("click", loadNextFromDeck);

async function loadNextFromDeck() {
    const display = document.getElementById("contentDisplay");
    await fetchSheet();
    if (deck.length === 0) shuffleDeck();
    const nextLink = deck.pop();
    display.classList.add("fade-out");
    setTimeout(() => {
        stopAllMedia();
        embedContent(nextLink);
        display.classList.remove("fade-out");
    }, 300);
}

function stopAllMedia() {
    const medias = document.querySelectorAll("video, audio");
    medias.forEach(media => {
        media.pause();
        media.src = "";
        media.load();
    });
}

function embedContent(url) {
    const display = document.getElementById("contentDisplay");
    display.innerHTML = "";
    const lower = url.toLowerCase();

    if (lower.match(/\.(jpeg|jpg|png|gif|webp)$/)) {
        const img = document.createElement("img");
        img.src = url;
        display.appendChild(img);
        return;
    }

    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    display.appendChild(iframe);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANÇA é isso aqui, ó</title>

<style>

/* ================= CUSTOM FONT ================= */

@font-face {
    font-family: "LemonTuesday";
    src: url("https://redesencontros.github.io/dancaeissoaquio/assets/LEMONTUESDAY.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

/* ================= BASE ================= */

html,body{
margin:0;
padding:0;
overflow:hidden;
background:#333635;
font-family:Arial, sans-serif;
color:white;
}

/* ================= TYPOGRAPHY ================= */

#contentDisplay{
width:min(95%,1000px);
height:60vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:2rem;
visibility:hidden;

font-family:"LemonTuesday", sans-serif;
font-size:clamp(2rem,5vw,4rem);
line-height:1.2;
letter-spacing:0.02em;
}

/* ================= MEDIA ================= */

video::-webkit-media-controls{display:none!important;}
audio::-webkit-media-controls{display:none!important;}

#bgCanvas{
position:fixed;
inset:0;
z-index:0;
}

#mainLayer{
position:relative;
z-index:1;
display:flex;
flex-direction:column;
height:100vh;
}

header{
display:flex;
justify-content:center;
padding:2vh 0;
}

#headerLogo{
width:clamp(150px,30vw,300px);
}

#gameContainer{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:4vh;
}

#revealBtn{
width:clamp(40px,7vw,75px);
cursor:pointer;
}

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div id="mainLayer">
<header>
<img id="headerLogo"
src="https://redesencontros.github.io/dancaeissoaquio/assets/header.png">
</header>

<div id="gameContainer">
<div id="contentDisplay"></div>
<img id="revealBtn"
src="https://redesencontros.github.io/dancaeissoaquio/assets/button.png">
</div>
</div>

<script>

/* ================= SAFE START ================= */

window.addEventListener("DOMContentLoaded", () => {

    // Ensure font load does not block entire app
    if (document.fonts) {
        document.fonts.load('1em "LemonTuesday"')
            .then(() => {
                document.getElementById("contentDisplay").style.visibility = "visible";
            })
            .catch(() => {
                document.getElementById("contentDisplay").style.visibility = "visible";
            });
    } else {
        document.getElementById("contentDisplay").style.visibility = "visible";
    }

    /* ================= BUTTON ================= */

    const btn = document.getElementById("revealBtn");
    if (btn) {
        btn.addEventListener("click", () => {
            console.log("Button clicked");
            // Your original reveal logic stays here
        });
    }

    /* ================= BACKGROUND (SAFE INIT) ================= */

    const canvas = document.getElementById("bgCanvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gl = canvas.getContext("webgl", { alpha: false });

    if (!gl) {
        console.error("WebGL not supported");
        return;
    }

    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.clearColor(0.2, 0.21, 0.2, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);

    /* =====================================================
       ================= GPU MURMURATION ===================
       (PUT YOUR ORIGINAL WEBGL CODE BELOW THIS LINE)
    ===================================================== */

});


/* Resize handling */

window.addEventListener("resize", () => {
    const canvas = document.getElementById("bgCanvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>

</body>
</html>
